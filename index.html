<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolunteerHorizon Victoria</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #2d3436;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00b894;
        }

        .nav-links a {
            margin-left: 2rem;
            text-decoration: none;
            color: #2d3436;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00b894;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 600px;
            opacity: 0;
            transform: translateY(30px);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            color: #2d3436;
        }

        .hero p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #636e72;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #00b894;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }

        .floating-shapes {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
            opacity: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            background: #00b894;
            top: 0;
            right: 0;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            background: #00cec9;
            bottom: 50px;
            right: 150px;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            background: #74b9ff;
            top: 100px;
            right: 250px;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 0 5%;
                text-align: center;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .floating-shapes {
                display: none;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">VolunteerHorizon Victoria</div>
        <div class="nav-links">
            <a href="./about.html">About</a>
            <a href="./how.html">How It Works</a>
            <!--<a href="./contact.html">Contact</a>-->
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Make a Difference in your Community</h1>
            <p>Connect with meaningful volunteer opportunities in Victoria. We match your skills and interests with local organizations that need your help.</p>
            <a href="./start.html" class="cta-button">Start Volunteering</a>
        </div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </section>

    <script>
        gsap.to(".navbar", {
            opacity: 1,
            duration: 1,
            ease: "power2.out"
        });

        gsap.to(".hero-content", {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.5,
            ease: "power2.out"
        });

        gsap.to(".floating-shapes", {
            opacity: 1,
            duration: 1,
            delay: 1,
            ease: "power2.out"
        });

        gsap.to(".shape", {
            y: "random(-20, 20)",
            rotation: "random(-15, 15)",
            duration: "random(2, 3)",
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            stagger: {
                amount: 0.5
            }
        });
    </script>
</body>
</html>
