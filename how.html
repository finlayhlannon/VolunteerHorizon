<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How It Works - VolunteerHorizon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #2d3436;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00b894;
        }

        .nav-links a {
            margin-left: 2rem;
            text-decoration: none;
            color: #2d3436;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00b894;
        }

        .about {
            min-height: 100vh;
            padding: 10% 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            margin-bottom: -200px;
        }

        .about h1 {
            font-size: 3rem;
            color: #2d3436;
            margin-bottom: 1rem;
            text-align: center;
        }

        .about p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #636e72;
            max-width: 800px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .highlight {
            color: #00b894;
            font-weight: 700;
        }

        .about-images {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .about-image {
            width: 250px;
            height: 250px;
            background: #dfe6e9;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform: scale(0.8);
            opacity: 0;
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .about h1 {
                font-size: 2.5rem;
            }

            .about-images {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">VolunteerHorizon</div>
        <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <!--<a href="./contact.html">Contact</a>-->
        </div>
    </nav>

    <section class="about">
        <h1>How <span class="highlight">VolunteerHorizon</span> works</h1>
        <p>
            <span class="highlight">VolunteerHorizon</span> sorts through volunteer opportunities in victoria and matches the most 
            relevant ones to you. We can save you hours of searching and searching to no avail.
            Go ahead and <span class="highlight"><a href="./start.html" class="highlight">try it for yourself</a></span>
        </p>
        <div class="about-images">
            <div class="about-image">
                <img src="static/img_1.jpg" alt="Community event">
            </div>
            <div class="about-image">
                <img src="static/img_2.jpg" alt="Teamwork">
            </div>
            <div class="about-image">
                <img src="static/img_3.jpg" alt="Volunteers at work">
            </div>
        </div>
    </section>
    <script>
        // Navbar animation
        gsap.to(".navbar", {
            opacity: 1,
            duration: 1,
            ease: "power2.out"
        });

        // About section animation
        gsap.to(".about", {
            opacity: 1,
            duration: 1,
            delay: 0.5,
            ease: "power2.out"
        });

        // About images animation
        gsap.to(".about-image", {
            opacity: 1,
            scale: 1,
            duration: 0.8,
            delay: 1,
            ease: "power2.out",
            stagger: 0.3
        });
    </script>
</body>
</html>
